    <h2>Morning Bus</h2>

    <script>
      // JavaScript remains exactly the same
      main();

      async function getData() {
        try {
          const res = await fetch("seat_positions.json");
          const data = await res.json();
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
          return { error: "Failed to load seat positions." };
        }
      }

      async function main() {
        const seat = await getData();
        console.log(seat);

        // All your seat status checking code remains exactly the same
        if (seat.oneone == 0) {
          document.getElementById("11").src = "images/CHAIRR.JPG";
        } else {
          document.getElementById("11").src = "images/CHAIRG.JPG";
        }

        if (seat.onetwo == 0) {
          document.getElementById("12").src = "images/CHAIRR.JPG";
        } else {
          document.getElementById("12").src = "images/CHAIRG.JPG";
        }

        // ... (all the other seat condition checks remain exactly the same)

        if (seat.tenfive == 0) {
          document.getElementById("105").src = "images/CHAIRR.JPG";
        } else {
          document.getElementById("105").src = "images/CHAIRG.JPG";
        }

        // Display JSON data on the webpage
        document.getElementById("output").textContent = JSON.stringify(
          seat,
          null,
          2
        );
      }

      function toggleNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
